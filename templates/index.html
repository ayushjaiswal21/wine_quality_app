<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>
</head>
<body>
    <h1>Wine Quality Prediction</h1>
    <form action="/predict" method="post">
        <label>Model Type:</label>
        <select name="model_type">
            <option value="knn">KNN (Quality Score)</option>
            <option value="svm">SVM (Good/Bad)</option>
        </select><br><br>
        
        Fixed Acidity: <input type="number" step="0.01" name="fixed_acidity" required><br>
        Volatile Acidity: <input type="number" step="0.01" name="volatile_acidity" required><br>
        Citric Acid: <input type="number" step="0.01" name="citric_acid" required><br>
        Residual Sugar: <input type="number" step="0.01" name="residual_sugar" required><br>
        Chlorides: <input type="number" step="0.01" name="chlorides" required><br>
        Free Sulfur Dioxide: <input type="number" step="0.01" name="free_sulfur_dioxide" required><br>
        Total Sulfur Dioxide: <input type="number" step="0.01" name="total_sulfur_dioxide" required><br>
        Density: <input type="number" step="0.00001" name="density" required><br>
        pH: <input type="number" step="0.01" name="ph" required><br>
        Sulphates: <input type="number" step="0.01" name="sulphates" required><br>
        Alcohol: <input type="number" step="0.01" name="alcohol" required><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
